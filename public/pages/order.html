<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Едем, но это не точно</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/pages/main.html" class="link">
                    <img src="/img/logo.png" alt="logo" />
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form class="form">
                <h1 class="form__text text">Формирование новой заявки:</h1>
                <div class="message"></div>
                <input name="address" type="text" class="form__input" placeholder="Адрес" required />
                <input name="tel" type="tel" class="form__input" placeholder="Тел" required />
                <input name="data" type="date" class="form__input" placeholder="Желаемоя дата" required />
                <input name="time" type="time" class="form__input" placeholder="Время" required />
                <input name="series" type="text" class="form__input" placeholder="Серия вод. удос-я" required />
                <input name="number" type="text" class="form__input" placeholder="Номер вод. удос-я" required />
                <input name="dateIssue" type="text" class="form__input" placeholder="Дата выдачи вод. удос-я" required />
                <input name="model" list="model" type="text" class="form__input" placeholder="Выберете модель" required />
                <datalist id="model">
                    <option>Toyota</option>
                    <option>Honda</option>
                    <option>Ford</option>
                    <option>BMW</option>
                    <option>Volkswagen</option>
                </datalist>
                <input name="brand" list="brand" type="text" class="form__input" placeholder="Выберете марку" required />
                <datalist id="brand">
                    <option>Camry</option>
                    <option>Polo</option>
                    <option>Accord</option>
                </datalist>
                <input name="payment" list="payment" type="text" class="form__input" placeholder="Тип оплаты" required />
                <datalist id="payment">
                    <option>наличные</option>
                    <option>банковская карта</option>
                </datalist>
                <label class="form__checkbox">
                    <input type="checkbox" id="agreement" name="agreement">
                    Я ознакомлен с правилами, все данные верны
                </label>
                <button class="btn" type="submit" disabled>Отправить заявку</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="logo">
                <a href="/pages/main.html" class="link">
                    <img src="/img/logo.png" alt="logo" />
                </a>
            </div>
        </div>
    </footer>
    <script src="/js/order.js"></script>
</body>
</html>
