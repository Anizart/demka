<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Едем, но это не точно</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/img/logo.png" alt="logo" />
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form class="form">
                <h1 class="form__text text">Регистрация</h1>
                <div class="message"></div>
                <input name="login" type="text" class="form__input" placeholder="Логин" required />
                <input name="password" type="password" class="form__input" placeholder="Пароль" required />
                <input name="name" type="text" class="form__input" placeholder="ФИО" required />
                <input name="tel" type="tel" class="form__input" placeholder="Тел" required />
                <input name="email" type="email" class="form__input" placeholder="Email" required />
                <button class="btn" type="submit">Зарегистрироваться</button>
                <a href="/pages/login.html" class="link">Уже есть аккаунт?</a>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="logo">
                <img src="/img/logo.png" alt="logo" />
            </div>
        </div>
    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
