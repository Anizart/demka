<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Мой Не Сам</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/img/logo.png" alt="logo" />
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form class="form">
                <h1 class="form__text text">Вход</h1>
                <div class="message"></div>
                <input name="login" type="text" class="form__input" placeholder="Логин" required />
                <input name="password" type="password" class="form__input" placeholder="Пароль" required />
                <button class="btn" type="submit">Войти</button>
                <a href="/" class="link">Создать аккаунт</a>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="logo">
                <img src="/img/logo.png" alt="logo" />
            </div>
        </div>
    </footer>
    <script src="/js/login.js"></script>
</body>
</html>
